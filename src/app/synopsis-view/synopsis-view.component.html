<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.Title }}</mat-card-title>
    <button mat-icon-button [mat-dialog-close]="true" class="synopsis-close-button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-dialog-content>{{ data.Description }}</mat-dialog-content>
</mat-card>
